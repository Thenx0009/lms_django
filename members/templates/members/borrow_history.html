<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Your Borrow History</h2>
<ul>
    {% for record in borrow_history %}
        <li>{{ record.book.title }} - {{ record.borrow_date }} - {{ record.due_date }} - {{ record.status }}</li>
    {% empty %}
        <li>You have not borrowed any books yet.</li>
    {% endfor %}
</ul>

</body>
</html>
