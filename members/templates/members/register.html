<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 14px;
            color: #28a745;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ user_form.username.id_for_label }}">Username</label>
                {{ user_form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ user_form.password1.id_for_label }}">Password</label>
                {{ user_form.password1 }}
            </div>
            
            <div class="form-group">
                <label for="{{ user_form.password2.id_for_label }}">Confirm Password</label>
                {{ user_form.password2 }}
            </div>

            <div class="form-group">
                <label for="{{ role_form.role.id_for_label }}">Select Role</label>
                {{ role_form.role }}
            </div>

            <button type="submit">Register</button>
        </form> 
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
